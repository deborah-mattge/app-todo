<h3 >nome da propriedade: </h3>
<input placeholder="nome" [(ngModel)]="propriedade.nome">
<h3>
  tipo de dados:  
  <select placeholder="tipo" [(ngModel)]="propriedade.tipo">
  <option>texto</option>
  <option>numero</option>
  <option>seleção</option>
</select> </h3>
<div *ngFor="let propriedade of propriedades"></div>
<button (click)="cadastrarPropriedade()">Cadastrar</button>
<div *ngFor="let propriedade of propriedades; index as indice">{{propriedade.nome}} {{propriedade.tipo}}
  <button (click)="remover(indice)" class="botaoRemover">remover tarefa</button>

</div>
