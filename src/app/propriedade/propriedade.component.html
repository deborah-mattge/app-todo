<h3 >nome da propriedade: </h3>
<input placeholder="nome" [(ngModel)]="propriedade.nome">
<h3>
  tipo de dados:  
  <select placeholder="tipo" [(ngModel)]="propriedade.tipo">
  <option>texto</option>
  <option>numero</option>
  <option>seleção</option>
</select> </h3>
<div *ngFor="let propriedade of propriedades"></div>
<button (click)="adicionarPropriedade()"[disabled]="!hasPermission('Add')"(click)="cadastrarPropriedade()" class="botaoCadastrar">Adicionar propriedade</button>
<div *ngFor="let propriedade of propriedades; index as indice">{{propriedade.nome}} {{propriedade.tipo}}
  <button (click)="removerPropriedade()"[disabled]="!hasPermission('Remove')"(click)="remover(indice)" class="botaoRemover">Remover propriedade</button>

</div>
