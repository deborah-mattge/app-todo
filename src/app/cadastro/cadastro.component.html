<h1>CADASTRE-SE</h1>
    <div class="meio2">
      <h4>E-mail</h4>
      <input type="email" placeholder="Ex: maria_silva@dominio.com"  class="cadastroInput" [(ngModel)]="email">
      <h4>Usuario</h4>
      <input type="email" placeholder="Ex: maria_silva"  class="cadastroInput" [(ngModel)]="id">
  
      <h4>Senha</h4>
      <input type="password" placeholder="Senha"  class="cadastroInput" [(ngModel)]="password">
  
      <h4>Nome Completo</h4>
      <input type="text" placeholder="Ex: Maria da Silva"  class="cadastroInput" [(ngModel)]="name">
      <button (click)="adicionarUsuario()" >cadastrar</button>

    </div>
